<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 3px dotted gold;
        }
        .container{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="1000px" height="600px"></canvas>
</div>
<script>
    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');


        ctx.font = "200px bold non-serif";
        ctx.strokeText("Hello world", 10, 250,400);


    }

    draw();
</script>
</body>
</html>
